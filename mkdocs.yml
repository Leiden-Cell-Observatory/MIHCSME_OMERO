site_name: MIHCSME-py
site_description: Modern Python package for converting MIHCSME metadata to OMERO annotations
site_url: https://leiden-cell-observatory.github.io/MIHCSME-py/
repo_url: https://github.com/Leiden-Cell-Observatory/MIHCSME-py
repo_name: Leiden-Cell-Observatory/MIHCSME-py
edit_uri: edit/main/docs/

# Fail the build on any warning
strict: false

theme:
  name: material
  language: en
  font: false
  palette:
    # Palette toggle for light mode
    - scheme: default
      primary: teal
      accent: cyan
      toggle:
        icon: material/toggle-switch
        name: Switch to dark mode
    # Palette toggle for dark mode
    - scheme: slate
      primary: teal
      accent: cyan
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.indexes
    - navigation.top
    - navigation.tracking
    - toc.follow
    - search.highlight
    - search.share
    - search.suggest
    - content.code.copy
    - content.code.annotate
    - content.tabs.link
    - content.tooltips
    - content.action.edit
    - content.action.view
  icon:
    repo: fontawesome/brands/github
    edit: material/pencil
    view: material/eye

nav:
  - Home: index.md
  - API Reference: api/index.md

plugins:
  - search
  - gen-files:
      scripts:
        - docs/gen_ref_pages.py
  - section-index
  - mkdocstrings:
      handlers:
        python:
          paths:
            - src
          options:
            docstring_style: google
            show_source: true
            show_root_heading: true
            show_root_toc_entry: false
            show_signature_annotations: true
            show_symbol_type_heading: true
            signature_crossrefs: true
            merge_init_into_class: true
            extensions:
              - griffe_pydantic:
                  schema: true

markdown_extensions:
  - tables
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html
  - toc:
      permalink: "#"
      toc_depth: 3
      title: On this page
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - def_list

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/Leiden-Cell-Observatory/MIHCSME-py
      name: GitHub Repository
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/mihcsme-py/
      name: PyPI Package
  generator: false

extra_css:
  - stylesheets/extra.css
